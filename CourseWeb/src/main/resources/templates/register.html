<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:object th:replace="base :: head"></th:object>
    <style>
        .register-container {
            max-width: 500px;
            margin: 4rem auto;
            padding: 2rem;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .register-header h1 {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }
        
        .form-floating {
            margin-bottom: 1.5rem;
        }
        
        .btn-register {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 25px;
            padding: 0.75rem 2rem;
            font-weight: 500;
            color: white;
            width: 100%;
            transition: var(--transition);
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
            color: white;
        }
        
        .alert-custom {
            border-radius: var(--border-radius);
            border: none;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
        }
        
        .alert-success {
            background: linear-gradient(135deg, #51cf66, #40c057);
            color: white;
        }
    </style>
</head>
<body class="main-wrapper">
    <div th:replace="base :: navbar"></div>
    
    <div class="content-wrapper">
        <div class="container">
            <div class="register-container">
                <div class="register-header">
                    <i class="fas fa-user-plus fa-3x mb-3" style="color: var(--primary-color);"></i>
                    <h1>Đăng ký</h1>
                    <p class="text-muted">Tham gia cộng đồng học tập trực tuyến</p>
                </div>
                
                <!-- Thông báo -->
                <div th:if="${successMessage}" class="alert alert-success mb-4">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${successMessage}"></span>
                </div>
                
                <div th:if="${errorMessage}" class="alert alert-custom mb-4">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span th:text="${errorMessage}"></span>
                </div>
                
                <form th:action="@{/register}" th:object="${user}" method="post">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="name" th:field="*{name}" 
                               placeholder="Họ và tên" required>
                        <label for="name">
                            <i class="fas fa-user me-2"></i>Họ và tên
                        </label>
                    </div>
                    
                    <div class="form-floating">
                        <input type="email" class="form-control" id="email" th:field="*{email}" 
                               placeholder="Email" required>
                        <label for="email">
                            <i class="fas fa-envelope me-2"></i>Email
                        </label>
                    </div>
                    
                    <div class="form-floating">
                        <input type="text" class="form-control" id="username" th:field="*{username}" 
                               placeholder="Tên đăng nhập" required>
                        <label for="username">
                            <i class="fas fa-at me-2"></i>Tên đăng nhập
                        </label>
                    </div>
                    
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" th:field="*{password}" 
                               placeholder="Mật khẩu" required>
                        <label for="password">
                            <i class="fas fa-lock me-2"></i>Mật khẩu
                        </label>
                    </div>
                    
                    <div class="form-floating">
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" 
                               placeholder="Xác nhận mật khẩu" required>
                        <label for="confirmPassword">
                            <i class="fas fa-lock me-2"></i>Xác nhận mật khẩu
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-register">
                        <i class="fas fa-user-plus me-2"></i>Đăng ký
                    </button>
                </form>
                
                <div class="text-center mt-4">
                    <p class="text-muted mb-2">Đã có tài khoản?</p>
                    <a th:href="@{/login}" class="btn btn-outline-primary me-2">
                        <i class="fas fa-sign-in-alt me-1"></i>Đăng nhập ngay
                    </a>
                    <a th:href="@{/}" class="text-decoration-none">
                        <i class="fas fa-arrow-left me-1"></i>Quay lại trang chủ
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="base :: footer"></div>    
</body>
</html>
