<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:object th:replace="base :: head"></th:object>
    <style>
        .forgot-password-container {
            max-width: 500px;
            margin: 4rem auto;
            padding: 2rem;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        
        .forgot-password-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .forgot-password-header h1 {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }
        
        .form-floating {
            margin-bottom: 1.5rem;
        }
        
        .btn-submit {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 25px;
            padding: 0.75rem 2rem;
            font-weight: 500;
            color: white;
            width: 100%;
            transition: var(--transition);
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
            color: white;
        }
        
        .alert-custom {
            border-radius: var(--border-radius);
            border: none;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
        }
        
        .alert-success {
            background: linear-gradient(135deg, #51cf66, #40c057);
            color: white;
        }
        
        .info-box {
            background: #f8f9fa;
            border-left: 4px solid var(--primary-color);
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
        }
    </style>
</head>
<body class="main-wrapper">
    <div th:replace="base :: navbar"></div>
    
    <div class="content-wrapper">
        <div class="container">
            <div class="forgot-password-container">
                <div class="forgot-password-header">
                    <i class="fas fa-key fa-3x mb-3" style="color: var(--primary-color);"></i>
                    <h1>Quên mật khẩu</h1>
                    <p class="text-muted">Nhập email của bạn để nhận link khôi phục mật khẩu</p>
                </div>
                
                <!-- Thông báo -->
                <div th:if="${successMessage}" class="alert alert-success mb-4">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${successMessage}"></span>
                </div>
                
                <div th:if="${errorMessage}" class="alert alert-custom mb-4">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span th:text="${errorMessage}"></span>
                </div>
                
                <div class="info-box">
                    <i class="fas fa-info-circle me-2"></i>
                    <strong>Hướng dẫn:</strong> Nhập email đã đăng ký tài khoản, chúng tôi sẽ gửi link khôi phục mật khẩu đến email của bạn.
                </div>
                
                <form th:action="@{/forgot-password}" method="post">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="email" name="email" 
                               placeholder="Email" required>
                        <label for="email">
                            <i class="fas fa-envelope me-2"></i>Email
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-submit">
                        <i class="fas fa-paper-plane me-2"></i>Gửi link khôi phục
                    </button>
                </form>
                
                <div class="text-center mt-4">
                    <a th:href="@{/login}" class="btn btn-outline-primary me-2">
                        <i class="fas fa-sign-in-alt me-1"></i>Quay lại đăng nhập
                    </a>
                    <a th:href="@{/}" class="text-decoration-none">
                        <i class="fas fa-arrow-left me-1"></i>Về trang chủ
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="base :: footer"></div>    
</body>
</html>
