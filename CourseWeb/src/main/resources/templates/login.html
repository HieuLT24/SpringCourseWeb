
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <th:object th:replace="base :: head"></th:object>
    <style>
        .login-container {
            max-width: 500px;
            margin: 4rem auto;
            padding: 2rem;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }
        
        .form-floating {
            margin-bottom: 1.5rem;
        }
        
        .btn-login {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 25px;
            padding: 0.75rem 2rem;
            font-weight: 500;
            color: white;
            width: 100%;
            transition: var(--transition);
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
            color: white;
        }
        
        .alert-custom {
            border-radius: var(--border-radius);
            border: none;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
        }
    </style>
</head>
<body class="main-wrapper">
    <div th:replace="base :: navbar"></div>
    
    <div class="content-wrapper">
        <div class="container">
            <div class="login-container">
                <div class="login-header">
                    <i class="fas fa-graduation-cap fa-3x mb-3" style="color: var(--primary-color);"></i>
                    <h1>Đăng nhập</h1>
                    <p class="text-muted">Chào mừng bạn quay trở lại CourseWeb</p>
                </div>
                
                <div th:if="${param.error}" class="alert alert-custom mb-4">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <strong>Lỗi!</strong> Tên đăng nhập hoặc mật khẩu không đúng.
                </div>
                
                <form method="post" th:action="@{/login}">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="username" name="username" 
                               placeholder="Tên đăng nhập" required>
                        <label for="username">
                            <i class="fas fa-user me-2"></i>Tên đăng nhập
                        </label>
                    </div>
                    
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="Mật khẩu" required>
                        <label for="password">
                            <i class="fas fa-lock me-2"></i>Mật khẩu
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-login">
                        <i class="fas fa-sign-in-alt me-2"></i>Đăng nhập
                    </button>
                </form>
                
                <div class="text-center mt-3">
                    <a th:href="@{/forgot-password}" class="text-decoration-none text-muted">
                        <i class="fas fa-key me-1"></i>Quên mật khẩu?
                    </a>
                </div>
                
                <div class="text-center mt-4">
                    <p class="text-muted mb-2">Chưa có tài khoản?</p>
                    <a th:href="@{/register}" class="btn btn-outline-primary me-2">
                        <i class="fas fa-user-plus me-1"></i>Đăng ký ngay
                    </a>
                    <a th:href="@{/}" class="text-decoration-none">
                        <i class="fas fa-arrow-left me-1"></i>Quay lại trang chủ
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="base :: footer"></div>    
</body>
</html>
