<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết bài viết</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <div class="mb-3">
            <a th:href="@{/learning/course/{courseId}/forum(courseId=${course.id})}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-1"></i>Quay lại diễn đàn
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <h3 class="card-title" th:text="${post.title}">Tiêu đề bài viết</h3>
                <div class="text-muted mb-3">
                    <i class="fas fa-user me-1"></i>
                    <span th:text="${post.userId != null ? post.userId.getUsername() : 'Người dùng'}">Người dùng</span>
                    • <i class="far fa-clock ms-2 me-1"></i>
                    <span th:text="${post.createdAt != null ? #dates.format(post.createdAt, 'dd/MM/yyyy HH:mm') : 'Vừa xong'}">Vừa xong</span>
                </div>
                <p class="card-text" th:text="${post.content}">Nội dung bài viết...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
 </body>
</html>
