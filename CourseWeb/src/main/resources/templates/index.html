<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Home Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-light navbar-light">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">TRANG CHU</a>
                    </li>
                    <li class="nav-item" th:each="c: ${categories}">
                        <a class="nav-link active" th:href="@{/} + '?cateId=' + ${c.id}" th:text="${c.name}"></a>
                    </li>
                </ul>
            </div>
        </nav>

        <main>
            <form th:action="@{/}">
                <div class="mb-3 mt-3">
                    <input type="text" class="form-control" placeholder="Tìm theo tên" name="kw">
                </div>
                <div class="row mb-3 mt-3">
                    <div  class="col-6">
                        <input type="number" class="form-control" placeholder="Từ giá" name="fromPrice">
                    </div>
                    <div  class="col-6">
                        <input type="number" class="form-control" placeholder="Đến giá" name="toPrice">
                    </div>
                </div>
                <div class="mb-3 mt-3">
                    <button class="btn btn-info">Tìm sản phẩm</button>
                </div>
            </form>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th></th>
                        <th>ID</th>
                        <th>Ten Khoa Hoc</th>
                        <th>Gia</th>
                        <th></th>

                    </tr>
                </thead>
                <tbody>
                    <tr th:each="course : ${courses}">
                        <td>
                            <img th:src="${course.image}" width="200"/>
                        </td>
                        <td th:text="${course.id}"></td>
                        <td th:text="${course.title}"></td>
                        <td th:text="${course.price} + ' VND'"></td>
                        <td>
                            <a href="#" class="btn btn-success">Cap Nhat</a>
                            <button class="btn btn-danger" th:onclick="'deleteCourse(\'' + @{/api/courses/} + ${course.id} + '\')'">Xóa</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <div class="mt-4 p-5 bg-primary text-white rounded">
                <h1>Online Learning</h1>
                <p>&copy; 2025</p>
            </div>
        </footer>
        <script th:src="@{/js/main.js}"></script>
    </body>
</html>
