<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:object th:replace="base :: head"></th:object>
    <style>
        .error-container {
            max-width: 600px;
            margin: 4rem auto;
            padding: 2rem;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
        }
        
        .error-icon {
            font-size: 5rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }
        
        .error-title {
            color: #dc3545;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .error-message {
            color: #6c757d;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 25px;
            padding: 0.75rem 2rem;
            font-weight: 500;
            color: white;
            text-decoration: none;
            display: inline-block;
            margin: 0.5rem;
            transition: var(--transition);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
            color: white;
        }
        
        .btn-outline-secondary {
            border: 2px solid #6c757d;
            border-radius: 25px;
            padding: 0.75rem 2rem;
            font-weight: 500;
            color: #6c757d;
            text-decoration: none;
            display: inline-block;
            margin: 0.5rem;
            transition: var(--transition);
        }
        
        .btn-outline-secondary:hover {
            background: #6c757d;
            color: white;
        }
    </style>
</head>
<body class="main-wrapper">
    <div th:replace="base :: navbar"></div>
    
    <div class="content-wrapper">
        <div class="container">
            <div class="error-container">
                <div class="error-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                
                <h1 class="error-title">Đã xảy ra lỗi</h1>
                
                <div class="error-message">
                    <p th:if="${errorMessage}" th:text="${errorMessage}"></p>
                    <p th:unless="${errorMessage}">Có lỗi xảy ra. Vui lòng thử lại sau hoặc liên hệ hỗ trợ.</p>
                </div>
                
                <div class="mt-4">
                    <a th:href="@{/login}" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>Đăng nhập
                    </a>
                    
                    <a th:href="@{/}" class="btn btn-outline-secondary">
                        <i class="fas fa-home me-2"></i>Về trang chủ
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="base :: footer"></div>    
</body>
</html>
