<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:object th:replace="base :: head"></th:object>
    <style>
        .reset-password-container {
            max-width: 500px;
            margin: 4rem auto;
            padding: 2rem;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        
        .reset-password-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .reset-password-header h1 {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }
        
        .form-floating {
            margin-bottom: 1.5rem;
        }
        
        .btn-submit {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 25px;
            padding: 0.75rem 2rem;
            font-weight: 500;
            color: white;
            width: 100%;
            transition: var(--transition);
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
            color: white;
        }
        
        .alert-custom {
            border-radius: var(--border-radius);
            border: none;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
        }
        
        .user-info {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: var(--border-radius);
            padding: 1rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .password-requirements {
            background: #f8f9fa;
            border-left: 4px solid var(--primary-color);
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body class="main-wrapper">
    <div th:replace="base :: navbar"></div>
    
    <div class="content-wrapper">
        <div class="container">
            <div class="reset-password-container">
                <div class="reset-password-header">
                    <i class="fas fa-lock fa-3x mb-3" style="color: var(--primary-color);"></i>
                    <h1>Đặt lại mật khẩu</h1>
                    <p class="text-muted">Nhập mật khẩu mới cho tài khoản của bạn</p>
                </div>
                
                <!-- Thông báo lỗi -->
                <div th:if="${errorMessage}" class="alert alert-custom mb-4">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span th:text="${errorMessage}"></span>
                </div>
                
                <!-- Thông tin user -->
                <div th:if="${email}" class="user-info">
                    <i class="fas fa-user me-2"></i>
                    <strong>Email:</strong> <span th:text="${email}"></span>
                </div>
                
                <div class="password-requirements">
                    <i class="fas fa-info-circle me-2"></i>
                    <strong>Yêu cầu mật khẩu:</strong> Ít nhất 6 ký tự, không quá 45 ký tự.
                </div>
                
                <form th:action="@{/reset-password}" method="post">
                    <input type="hidden" name="token" th:value="${token}">
                    
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="Mật khẩu mới" required minlength="6" maxlength="45">
                        <label for="password">
                            <i class="fas fa-lock me-2"></i>Mật khẩu mới
                        </label>
                    </div>
                    
                    <div class="form-floating">
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" 
                               placeholder="Xác nhận mật khẩu" required minlength="6" maxlength="45">
                        <label for="confirmPassword">
                            <i class="fas fa-lock me-2"></i>Xác nhận mật khẩu
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-submit">
                        <i class="fas fa-save me-2"></i>Đặt lại mật khẩu
                    </button>
                </form>
                
                <div class="text-center mt-4">
                    <a th:href="@{/login}" class="btn btn-outline-primary me-2">
                        <i class="fas fa-sign-in-alt me-1"></i>Quay lại đăng nhập
                    </a>
                    <a th:href="@{/}" class="text-decoration-none">
                        <i class="fas fa-arrow-left me-1"></i>Về trang chủ
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="base :: footer"></div>    
</body>
</html>
