
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:object th:replace="base :: head"></th:object>
</head>
<body class="main-wrapper">
    <div th:replace="base :: navbar"></div>

    <div class="content-wrapper">
        <div class="container">
            <h1 class="text-center text-info mt-2">QUẢN LÝ KHÓA HỌC</h1>
        <form method="post" th:object="${course}" th:action="@{/courses}" enctype="multipart/form-data">
            <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Tên sản phẩm">
                <label for="name">Tên sản phẩm</label>
            </div>
            <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="price" th:field="*{price}">
                <label for="price">Gía sản phẩm</label>
            </div>
            <div class="form-floating mb-3 mt-3">
                <select class="form-select" id="sel1" th:field="*{categoryId}">
                    <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
                </select>
                <label for="sel1" class="form-label">Danh mục</label>
            </div>
            <div class="form-floating mb-3 mt-3">
                <input type="file" class="form-control" id="image" th:field="*{file}">
                <label for="price">Ảnh sản phẩm</label>
            </div>
            <div class="form-floating mb-3 mt-3" th:if="${course.image != null}">
                <img th:src="${course.image}" alt="Course Image" class="course-image-preview" />
            </div>
            <div class="form-floating mb-3 mt-3">
                <input type="hidden" th:field="*{id}" />
                <input type="hidden" th:field="*{image}" />
                <button  class="btn btn-success" th:if="${course.id == null}">Thêm sản phẩm</button>
                <button  class="btn btn-success" th:unless="${course.id == null}">Cập nhật sản phẩm</button>
            </div>
        </form>
        </div>
    </div>
    <div th:replace="base :: footer"></div>    
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
